<body class="home" style="background-color:#fff">
	<div class="container col-lg-3 col-md-6 col-sm-9 col-xs-12" id="page" style="display:none;">
		<header class="row text-center">
			<img src="assets/bengal.png">

		<section class="row">
			<h1 class="col-xs-12 text-center"><b style="color:#bb0000">Bayview SS</b><br>URL Shortener</h1>

		</section>
		<br />
		<section class="row">
			<section class="col-xs-12">
				<div class="form-group">
					<label>Long URL:</label>
					<input type="url" id="url" class="form-control input-lg" placeholder="https://really-long-url-that-no-one-can-remember.com" autocomplete="off" tabindex="1" />
					<span id="helpblock" class="help-block">

					</span>
				</div>
				<div class="form-group">
					<label>Shortlink slug:</label>
					<input type="text" id="slug" class="form-control input-lg" placeholder="keyword" autocomplete="off" tabindex="2" />
					<span class="help-block">Your shortlink: https://bayview.ml#<strong id="shortlink">slug</strong></span>
				</div>
