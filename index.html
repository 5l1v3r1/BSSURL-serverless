<html>

<head>
	<title>Bayview URL</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="assets/styles.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/main.js" type="text/javascript"></script>
</head>

<body class="home">
	<div class="container col-lg-3 col-md-6 col-sm-9 col-xs-12" id="page">
		<header class="row">
			<h1 class="col-xs-12">Bayview SS URL Shortener</h1>
		</header>
		<br />
		<section class="row">
			<section class="col-xs-12">
				<div class="form-group">
					<label>Long URL:</label>
					<small style="float:right;">Tell other people to use this instead of TinyURL.</small>
					<input type="url" id="url" class="form-control input-lg" />
					<span id="helpblock" class="help-block">
						This service must only be used for content in accordance with YRDSB's <a href="http://www.yrdsb.ca/Programs/SafeSchools/Pages/default.aspx">Safe Schools Policy</a>. Do not abuse the service.
					</span>
				</div>
				<div class="form-group">
					<label>Shortlink slug:</label>
					<input type="text" id="slug" class="form-control input-lg" />
					<span id="helpblock" class="help-block">https://bayview.ml/<strong>slug</strong></span>
				</div>
				<div class="form-group">
					<button onclick="shorten()" class="btn btn-primary btn-lg" style="background-image: linear-gradient(to bottom,#cc0000 0,#990000 100%); border-color: #550000; background-color: #990000;">Shorten</button>
				</div>
			</section>
			<footer class="col-xs-12">
				<br />
				<p class="text-muted">Issues? File them on <a href="https://github.com/Raymo111/bayview-url/issues">GitHub</a>.</p>
			</footer>
		</section>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
